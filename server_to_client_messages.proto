syntax = "proto3";

package greyvarproto;

message ServerFrameResponse {
	repeated PlayerFrame playerFrames = 1;
	EntityMoved entityMoved = 2;
	EntitySpawn entitySpawn = 3;
	PlayerJoined playerJoined = 4;
	Tile singleTileChange = 5;
	Grid grid = 6;
}

message PlayerFrame {
	int32 playerId = 1;
	MoveResponse moveResponse = 2;
	PlayerQuit playerQuit = 3;
	PlayerYou playerYou = 4;
}

message MoveResponse {
}

message EntityMoved {
	int32 entityId = 1;
}

message EntitySpawn {
	int32 entityId = 1;
	int32 x = 2;
	int32 y = 3;
	int32 w = 4;
	int32 h = 5;
	string texture = 6;
}

message PlayerQuit {
	int32 playerId = 1;
}

message PlayerAlreadyHere {
	int32 playerId = 1; 
}

message PlayerJoined {
	string username = 1;
}

message PlayerYou {
	int32 playerId = 1; 
}

message Tile {
	uint32 col = 1;
	uint32 row = 2;
	string tex = 3;
	bool flipH = 4;
	bool flipV = 5;
	int32 rot = 6;
}

message Grid {
	string title = 1;
	repeated Tile tiles = 2;
}

message ConnectionResponse {
	string serverVersion = 1;
	repeated PlayerAlreadyHere playerAlreadyHere = 5;
}

message NoResponse {}
